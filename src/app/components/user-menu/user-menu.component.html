<button class="user-menu__button" (click)="toggleMenu($event)">avatar</button>
@if(showMenu) {
  <div class="user-menu__list" (click)="toggleMenu($event)">
    <div class="user-menu__name">{{ userName() }}</div>
    <ul>
      @if (userName() === GUEST) {
        <li id="login">Login</li>
      } @else {
        <li id="settings">Settings</li>
        <li id="exit">Exit</li>
      }
    </ul>
  </div>
}
