<section class="posts">
  @if (postsLength() === 0) {
    <h1>No posts found</h1>
  } @else {
    <h1>{{ postsLength() }} posts</h1>
    @for (post of posts(); track post.id) {
      <app-post [post]="post"></app-post>
    }
  }
  @if (isLoading()) {
    <div class="posts__loader-wrapper">
      <h2>Loading posts...</h2>
    </div>
  }
</section>
