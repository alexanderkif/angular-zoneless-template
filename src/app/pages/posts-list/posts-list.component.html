<section class="posts">
  @if (postsLength() === 0 && !isLoading()) {
    <h1>No posts found</h1>
  } @else {
    <h1>{{ postsLength() }} posts</h1>
    @for (post of posts(); track post.id) {
      <app-post [post]="post"></app-post>
    }
  }
  @if (isLoading()) {
    <app-post [isLoading]="true"></app-post>
  } @else {
    <button class="posts__load-more" (click)="loadMore()">Load More</button>
  }
</section>
